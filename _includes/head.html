<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% if page.title %}
	<title>{{ page.title }} Â· {{ site.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/apple-icon-57x57.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/apple-icon-60x60.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/apple-icon-72x72.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/apple-icon-76x76.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/apple-icon-114x114.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/apple-icon-120x120.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/apple-icon-144x144.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/apple-icon-152x152.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-icon-180x180.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="icon" type="image/png" sizes="192x192"  href="{{ "/assets/android-icon-192x192.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/favicon-96x96.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="manifest" href="{{ "/assets/manifest.json" | prepend: site.baseurl | prepend: site.url }}">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{ "/assets/ms-icon-144x144.png" | prepend: site.baseurl | prepend: site.url }}">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ "/assets/core.css" | prepend: site.baseurl | prepend: site.url }}">
<link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
{% if site.mathjax %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}
